<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link href="theme.css" rel="stylesheet">
    <link href="text.css" rel="stylesheet">
</head>
<body>
    <h3 id="creater" class="time">Managethetime.io</h3>
    <h4 id="name" class="time">by GMZ_Neel</h4>

    <div id="basediv">
        <div id="liveclockdiv" class="time fontstyle">00:00:00</div>
        <div id="stopwatch">
            <div id="stopwatchdiv" class="time fontstyle">00:00:00:00</div>
            <div id="stopwatchoptions">
                <button id="start" type="button" class="stopbtns time bgavailable fontstyle">Start</button>
                <button id="stop" type="button" class="stopbtns time bgavailable fontstyle">Stop</button>
                <button id="reset" type="button" class="stopbtns time bgavailable fontstyle">Reset</button>
            </div>
        </div>
        <div id="optionsdiv">
            <select id="timezoneselect" class="time bgavailable fontstyle">
                <option>IST</option>
                <option>GMT</option>
                <option>EST</option>
                <option>PST</option>
                <option>CST</option>
            </select>
            <button id="savetime" type="button" class="stopbtns time bgavailable fontstyle">Save Time</button>
            <button type="button" id="typeofclock" class="time bgavailable fontstyle">Live Clock</button>
            <script src="https://unpkg.com/color.js@1.2.0/dist/color.js"></script>
            <button id="settingsbutton" type="button">
                <i class="fa-solid fa-gear settingslogo" id="Black" style="color: #000000; display: none; font-size: 40px;"  ></i>
                <i class="fa-solid fa-gear settingslogo" id="White" style="color: #ffffff; display: flex; font-size: 40px;"></i>
                <i class="fa-solid fa-gear settingslogo " id="Red" style="color: #ff0000; display: none; font-size: 40px;" ></i>
                <i class="fa-solid fa-gear settingslogo" id="LightBlue" style="color: #add8e6; display: none; font-size: 40px;" ></i>
                <i class="fa-solid fa-gear settingslogo" id="LightGreen" style="color: #90ee90; display: none; font-size: 40px;" ></i>
                <i class="fa-solid fa-gear settingslogo" id="Orange" style="color: #ffa500; display: none; font-size: 40px;" ></i>
                <i class="fa-solid fa-gear settingslogo" id="DarkBlue" style="color: #00008b; display: none; font-size: 40px;" ></i>
                <i class="fa-solid fa-gear settingslogo" id="DarkGreen" style="color: #006400; display: none; font-size: 40px;" ></i>
                <i class="fa-solid fa-gear settingslogo" id="Pink" style="color: #ffc0cb; display: none; font-size: 40px;" ></i>
                <i class="fa-solid fa-gear settingslogo" id="Purple" style="color: #800080; display: none; font-size: 40px;" ></i>
                <i class="fa-solid fa-gear settingslogo" id="Yellow" style="color: #ffff00; display: none; font-size: 40px;"></i>
            </button>
        </div>
    </div>
    <div id="settingstab">
        <div id="settingslefttabdiv">
            <button type="button" id="themesbtn" class="options">Themes</button>
            <button type="button" id="textbtn" class="options">Text</button>
        </div>
        <div id="settingsrighttabdiv">
            <div id="textdiv">
                <div id="showexample">
                    <h2 id="showcasetext">An example of how your text will look</h2>
                    <div id="allexframesdiv">
                        <div id="exampleclock" class="time fontstyle">00:00:00</div>
                        <div id="exampleoptionsdiv">
                            <div id="exampletimezone" class="exampleoptions time bgavailable fontstyle">India</div>
                            <div id="exampleliveclock" class="exampleoptions time bgavailable fontstyle">Live Clock</div>
                        </div>
                    </div>
                </div>

                <div id="propertiesdiv" >
                    <div id="textcolour" class="allproperties">
                        <h3 id="texcolourheading">Text Color:</h3>
                        <div >
                            <select id="coloroptions">
                                <option>Black</option>
                                <option>White</option>
                                <option>Red</option>
                                <option>Light Blue</option>
                                <option>Light Green</option>
                                <option>Orange</option>
                                <option>Dark Blue</option>
                                <option>Dark Green</option>
                                <option>Pink</option>
                                <option>Purple</option>
                                <option>Yellow</option>
                            </select>
                        </div>
                    </div>

                    <div id="backgroundcolour" class="allproperties"> 
                        <h3 id="backgroundcolorheading">Background Color:</h3>
                        <div>
                            <select id="bgcolouroptions">
                                <option>None</option>
                                <option>Black</option>
                                <option>White</option>
                                <option>Red</option>
                                <option>Light Blue</option>
                                <option>Light Green</option>
                                <option>Orange</option>
                                <option>Dark Blue</option>
                                <option>Dark Green</option>
                                <option>Pink</option>
                                <option>Purple</option>
                                <option>Yellow</option>
                            </select>
                        </div>
                    </div>
                    <div id="fontsize" class="allproperties">
                        <label for="sizenumber" id="fontsizelabel">Font Size</label>
                        <input type="number" min="1" id="sizenumber" value="20">
                    </div>
                    <div id="fonttype" class="allproperties"> 
                        <h3 id="fonttypeh3">Font Type</h3>
                        <div >
                            <select id="fontoptions">
                                <option>Default</option>
                                <option>Acme</option>
                                <option>Cabin</option>
                                <option>Beginner</option>
                                <option>Pacifico</option>
                                <option>Arial</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div id="themesright">
                <div id="Row1">
                    <div id="row1images">
                        <img id="AestheticCafe" src="Aesthetic Cafe.jpg" class="themeimages">
                        <img src="Aura.webp" class="themeimages" id="Aura">
                        <img src="Aura 2.webp" class="themeimages" id="Aura2">
                    </div>
                    <div id="row1labels">
                        <label for="AestheticCafe" class="labels">Aesthetic Cafe</label>
                        <label for="Aura" class="labels">Aura</label>
                        <label for="Aura2" class="labels">Aura 2</label>
                    </div>
                </div>

                <div id="Row2">
                    <div id="row2images">
                        <img src="Dark Library.jpg" class="themeimages" id="DarkLibrary">
                        <img src="Dreamy Clouds.jpg" class="themeimages" id="DreamyClouds">
                        <img src="Green Forest.jpg" class="themeimages" id="GreenForest">
                    </div>
                    <div id="row2labels">
                        <label for="DarkLibrary" class="labels">Dark Library</label>
                        <label for="DreamyClouds" class="labels">Dreamy Clouds</label>
                        <label for="GreenForest" class="labels">Green Forest</label>
                    </div>
                </div>

                <div id="Row2">
                    <div id="row2images">
                        <img src="Rainy Paris.jpg" class="themeimages" id="RainyParis">
                        <img src="Fall Forest.jpg" class="themeimages" id="FallForest">
                        <img src="Snowy Getaway.jpg" class="themeimages" id="SnowyGetaway">
                    </div>
                    <div id="row2labels">
                        <label for="RainyParis" class="labels">Dark Library</label>
                        <label for="FallForest" class="labels">Dreamy Clouds</label>
                        <label for="SnowyGetaway" class="labels">Green Forest</label>
                    </div>
                </div>

                <div id="Row3">
                    <div id="row3images">
                        <img src="Tokyo Sukara.jpg" class="themeimages" id="TokyoSukara">
                        <img src="Seashore.jpg" class="themeimages" id="Seashore">
                        <img src="Minimal Black.avif" class="themeimages" id="MinimalBlack">
                    </div>
                    <div id="row3labels">
                        <label for="TokyoSukara" class="labels">Tokyo Sukara</label>
                        <label for="Seashore" class="labels"> Seashore</label>
                        <label for="MinimalBlack" class="labels">Minimal Black</label>
                    </div>
                </div>

                <div id="Row4">
                    <div id="row4images">
                        <img src="Underwater SeaScape.jpg" class="themeimages" id="UnderWaterSeascape">
                        <img src="Cityscapes.jpg" class="themeimages" id="Cityscapes">
                        <img src="Cityscapes 2.jpg" class="themeimages" id="Cityscapes2">
                    </div>
                    <div id="row4labels">
                        <label for="UnderWaterSeascape" class="labels">Underwater SeaScape</label>
                        <label for="Cityscapes" class="labels">Cityscapes</label>
                        <label for="Cityscapes2" class="labels">Cityscapes 2</label>
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/35a00c148b.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
